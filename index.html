<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/21940c5307.js" crossorigin="anonymous"></script>
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Notes App</title>
  </head>
  <body>

<div class="container">
    <h1 class="text-center my-3">My Notes App üìù</h1>

    <div class="card d-flex justify-content-center mx-auto my-3">
        <div class="card-body">
          <h3 class="card-title">Add Note</h3>
          <form >
          <div class="form-group">
          <input type="text" class="form-control " id="note-title"  placeholder="Note Title">
          </div>
          <div class="form-group">
          <textarea class="form-control" id="note-text" rows="3" placeholder="Note Details"></textarea>
          </div>
          <button type="submit" class=" d-flex justify-content-center mx-auto btn btn-dark btn-block " id="add-btn">Add Notes</button>
        </form>
        </div>
      </div>
      <h3 class="my-2"> <i class="far fa-clipboard"></i> Your Notes</h3>
      <hr>
      <div class="row container-fluid" id="notes">
        <div class="card" style="width:30rem;" id="notes">
          <div class="card-body" id="note">
          <p class="note-counter">Note1</p>
          <h3 class="note-title">Hello world</h3>
          <p class="note-text">Some note text</p>
          <button  class="note-btn btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Note</button>
          <button  class="note-btn edit-btn btn btn-primary"><i class="far fa-edit"></i> Edit Note</button>
  
      </div>
      </div>
</div> 

   <script src="script.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
